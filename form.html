<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width==, initial-scale=1.0">
    <title>Belajar Formh</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            margin: auto;
        }

        label {
            padding: 7px;
        }

        #tanggal-lahir {
            width: 96%;
        }
        
        select {
            width: 100%;
            text-align: center;
        }

        button {
            width: 100%;
            height: 100%;
        }

        input {
            width: 99%;
        }
    </style>
</head>
<body>
<main>
    
    <h2>Formulir Pendaftaran</h2>
    <table border="4">
        <form action="get">
            <tr>
                <th><label for="nama-depan">Nama Depan</label></th>
                <td colspan="2"><input type="text" id="nama-depan"></td>
            </tr>
            <tr>
                <th><label for="nama-tengah">Nama belakang</label></th>
                <td colspan="2"><input type="text" id="nama-tengah"></td>
            </tr>
            <tr>
                <th><label for="nama-belakang">Nama belakang</label></th>
                <td colspan="2"><input type="text" id="nama-belakang"></td>
            </tr>

            <tr>
                <th rowspan="2">Jenis Kelamin</th>
                <td><label for="jk-laki">Laki-Laki</label></td>
                <td><input type="radio" id="jk-laki" name="jenis-kelamin"></td>
            </tr>
            
            <tr>
                <td><label for="jk-cewe">Perempuan</label></td>
                <td><input type="radio" name="jenis-kelamin"></td>
            </tr>

            <tr>
                <th><label for="tempat-lahir">Tempat Lahir</label></th>
                <td colspan="2"><input type="text"></td>
            </tr>

            <tr>
                <th><label for="tanggal-lahir">Tanggal Lahir</label></th>
                <td colspan="2"><input type="date" id="tanggal-lahir"></td>
            </tr>

            <tr>
                <th>Jurusan</th>
                <td colspan="2">
                    <select name="" id="">
                        <option value="RPL">RPL</option>
                        <option value="ULW">ULW</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th rowspan="4">Hobi</th>
                <td><label for="">Game</label></td>
                <td><input type="checkbox" name="hobi" value="game"></td>
            </tr>

            <tr>
                <td><label for="hobi">Mancing</label></td>
                <td><input type="checkbox" name="hobi"></td>
            </tr>

            <tr>
                <td><label for="hobi">Tidur</label></td>
                <td><input type="checkbox" name="hobi"></td>
            </tr>

            <tr>
                <td><label for="hobi">Ngoding</label></td>
                <td><input type="checkbox" name="hobi"></td>
            </tr>
            
            <tr>
                <td>Entah</td>
                <td><button>Reset</button></td>
                <td><button>Submit</button></td>
            </tr>

            <tr>
                <th>Komentar</th>
                <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
        </form>
    </table>
</main>
</body>
</html>
